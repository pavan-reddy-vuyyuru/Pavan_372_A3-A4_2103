<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <div class="main-banner">
            <h1>US Dollar to Canadian Dollor.</h1>
            <h4> Convert USD to CAD at the real exchange rate</h4>
        </div>
        <div class="slection-area">
            <div class="first-area">
                <label for="cadInput" class="amount-label">Amount:</label>
                <input type="number" id="amountInput" placeholder="Amount">

                <label for="currencySelect"></label>
                <select id="currencySelect">
                    <option value="cad">CAD</option>
                    <option value="usd">USD</option>
                </select>
                <br>


            </div>
            <div class="second-area">
                <label for="cadInput" class="amount-label">Converted to:</label>
                <input type="number" id="amountOutput">

                <label for="currencyDisplay"></label>
                <select id="currencyDisplay">
                    <option value="cad">CAD</option>
                    <option value="usd">USD</option>
                </select>
                <br>
            </div>
        </div>
        <div id="resultInvalid"></div>
        <div class="button-area">
            <button class="convert-button" onclick="convertCurrency()">Convert</button>
        </div>
    </div>

</body>

</html>
